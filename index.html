<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Movie Reviews</title>
</head>
<body>
    <h1>Movie Reviews</h1>
    <form id="movieForm">
        <div class="form-group">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="releaseDate">Date of Release:</label>
            <input type="date" id="releaseDate" name="releaseDate" required>
        </div>

        <div class="form-group">
            <label for="rating">Movie Rating:</label>
            <input type="range" id="rating" name="rating" min="0" max="10" step="0.1" required>
            <span id="ratingValue">0</span>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Historical">Historical</option>
                <option value="Horror">Horror</option>
                <option value="SciFi">Sci Fi</option>
            </select>
        </div>
        <!---Studio email with validation -->
        <div class="form-group">
            <label for="studioEmail">Movie Studio Email :</label>
            <input type="email" id="studioEmail" name="studioEmail" required oninput="validateEmail()">
            <span id="emailError" style="color: red;"></span>
        </div>

        <button type="button" onclick="submitForm()">Save</button>
    </form>
    <!--- Table output -->
    <table id="reviewTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Genre</th>
                <th>Studio Email</th>
            </tr>
        </thead>
        <tbody id="reviewTableBody"></tbody>
    </table>

    <script src="assets/js/script.js"></script>
</body>
</html>
